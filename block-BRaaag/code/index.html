<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Watch List</title>
  </head>
  <body>
    
    <div class="container">
      <h1>Movie Watch List</h1>
      <input type="text" class="form" placeholder="Enter the movie name" />
      <ul class="movie-list"></ul>
    </div>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

      let input = document.querySelector('.form');
      let rootElm = document.querySelector('.movie-list');

      let allMovies = [
        {
          name: 'RRR',
          watched: false,
        },
        {
          name: 'kgf',
          watched: true,
        },
        {
          name: 'harry potter',
          watched: false,
        },
      ];

      input.addEventListener('keyup', (event) => {
        if (event.keyCode === 13) {
          allMovies.push({
            name: event.target.value,
            watched: false,
          });
          event.target.value = '';
          createMovieUI(allMovies, rootElm);
        }
      });

      function handleChange(event) {
        let id = event.target.id;

        allMovies[id].watched = !allMovies[id].watched;
        createMovieUI(allMovies, rootElm);
      }

      function createMovieUI(data, root) {
        let ui = data.map((movie, i) => {
          return (<li key={movie.name}>
            <label htmlFor={i}>{ movie.name }</label>
            <button className= "btn" id= {i}  onClick= {handleChange}>{ movie.watched ? 'watched' : 'to watch' }</button>
            </li>
          )
        });
        ReactDOM.render(ui, root);
      }

      createMovieUI(allMovies, rootElm);
    </script>
  </body>
</html>
